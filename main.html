<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Work Assessment Sheet</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
    <p>Please enter correct details.</p>
    
    </div>
    <div class="main container" id="main">
        <div class="header">
            <h3>Bharati Vidyapeeth's College of Engineering, Lavale, Pune</h3>
      <h4>Continuous Assessment of Term Work</h4>

        </div>
    </div class="form-section">
      <label>Class:
        <select id="class">
          <option value="">--Select--</option>
          <option value="FE">FE</option>
          <option value="SE">SE</option>
          <option value="TE">TE</option>
          <option value="BE">BE</option>
        </select>
      </label> 
      <br><br>
      <label>Branch:
        <select id="Branch">
          <option value="">--Select--</option>
          <option value="ENTC">ENTC</option>
        </select>
        <br><br>
        <label>Subject:
        <select id="subject">
          <option value="">--Select--</option>
          <option value="FJP">Fundamentals of Java Programming</option>
          <option value="MC">Microcontrolllers</option>
          <option value="DC">Digital Communication</option>
          <option value="DBMS">Database Management System</option>
          <option value="EMT"> Electromagnetic Field Theory</option>
          <option value="SD">Skill Development</option>
        </select>
      </label>
      <br><br>
      <label>Academic Year:
        <select id="year">
          <option value="">--Select--</option>
          <option>2024-25</option>
          <option>2025-26</option>
          <option>2026-27</option>
        </select>
      </label>
      <br><br>
      <label>Select Experiment/Project:</label>
    <select id="experimentSelector" onchange="switchExperiment()">
      <option value="">-- Select --</option>
     <option value="EXP 1">Experiment 1</option>
     <option value="EXP 2">Experiment 2</option>
     <option value="EXP 3">Experiment 3</option>
     <option value="EXP 4">Experiment 4</option>
     <option value="EXP 5">Experiment 5</option>
     <option value="EXP 6">Experiment 6</option>
     <option value="EXP 7">Experiment 7</option>
     <option value="EXP 8">Experiment 8</option>
     <option value="EXP 9">Experiment 9</option>
     <option value="EXP 10">Experiment 10</option>
     <option value="EXP 11">Experiment 11</option>
     <option value="EXP 12">Experiment 12</option>
      <option value="project">Project</option>
    </select>
    <table id="exp1-table" style="display: none; margin-top: 20px; border-collapse: collapse;" border="1">
  <thead>
    <tr>
      <th rowspan="2">Roll No</th>
      <th colspan="3">Assessment</th>
      <th rowspan="2">Total (20)</th>
      <th rowspan="2">Teacher Sign</th>
    </tr>
    <tr>
      <th>T.S. <br> (4)</th>
      <th>Pres. <br> (6)</th>
      <th>Under. <br> (10)</th>
    </tr>
  </thead>
  <tbody id="studentRows">
  <tr>
    <td><input type="text" placeholder="Roll No"></td>
    <td><input type="number" max="4" placeholder="0-4" oninput="validateMarks(this, 4)"></td>
    <td><input type="number" max="6" placeholder="0-6" oninput="validateMarks(this, 6)"></td>
    <td><input type="number" max="10" placeholder="0-10" oninput="validateMarks(this, 10)"></td>
    <td><input type="text" readonly placeholder="Auto"></td>
    <td><input type="text" placeholder="Sign"></td>
  </tr>
</tbody>
</table>
      
   <div id="tablesContainer"></div>
    <div id="actionButtons" style="display: none;">
      <button onclick="addRow()">Add Student</button>
      <button onclick="downloadCurrentTable()">Download Excel</button>
    </div>
  </div>
  <script>
  function showMainContent() {
    document.getElementById("welcomePage").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
  }
</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
    
     
</body>
</html>
